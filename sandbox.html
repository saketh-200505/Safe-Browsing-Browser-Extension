<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Sandbox Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 10px;
    }
    #viewer {
      width: 100%;
      height: 80vh;
      border: 2px dashed #ccc;
      background: white;
    }
    input, button {
      padding: 6px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h2>Web Sandbox Viewer</h2>
  <input id="urlInput" type="text" value="https://httpbin.org/html" size="60" />
  <button id="startBtn">Start</button>

  <iframe id="viewer" sandbox="allow-same-origin" srcdoc="<p>Enter a URL and click Start</p>"></iframe>

  <script src="sandbox.js"></script>
</body>
</html>
